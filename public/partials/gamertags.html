<div class="container mt-4">
  <h3>Linked Gamertags</h3>

  <form ng-submit="saveTag()" class="mb-3 d-flex gap-2">
    <select class="form-select" ng-model="newTag.platform" required>
      <option value="" disabled selected>Select Platform</option>
      <option value="xbox">Xbox</option>
      <option value="psn">PlayStation</option>
      <option value="steam">Steam</option>
      <option value="battle.net">Battle.net</option>
    </select>
    <input class="form-control" ng-model="newTag.gamertag" placeholder="Gamertag" required />
    <button class="btn btn-success">Save</button>
  </form>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between" ng-repeat="tag in tags">
      {{ tag.platform }}: {{ tag.gamertag }}
      <button class="btn btn-sm btn-danger" ng-click="deleteTag(tag.platform)">Remove</button>
    </li>
  </ul>
</div>
