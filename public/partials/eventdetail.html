
<div class="container">
  <h2>{{ event.title }}</h2>
  <p><strong>Game:</strong> {{ event.game }}</p>
  <p><strong>Platform:</strong> {{ event.platform }}</p>
  <p><strong>Start Time:</strong> {{ event.start_time | date:'medium' }}</p>

  <div ng-if="!hasJoined && event.status === 'created'">
    <button class="btn btn-success" ng-click="joinEvent(event.id)">Join Event</button>
  </div>
  <div ng-if="hasJoined && event.status === 'created'">
    <p>You have joined this event.</p>
  </div>

  <h3>Participants</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Gamertag</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in event.participants">
        <td>{{ p.username }}</td>
        <td>{{ p.gamertag || 'Unknown' }}</td>
        <td>{{ p.platform || 'N/A' }}</td>
      </tr>
    </tbody>
  </table>
</div>
