<div class="auth-container" ng-controller="AuthController">
  <div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2 class="text-center">{{ mode === 'signup' ? 'Sign Up' : 'Login' }}</h2>

    <p class="text-danger" ng-if="error">{{ error }}</p>

    <form ng-submit="mode === 'signup' ? signup() : login()">
      <div class="mb-3" ng-if="mode === 'signup'">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ng-model="form.username" required>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ng-model="form.email" required>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ng-model="form.password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        {{ mode === 'signup' ? 'Create Account' : 'Login' }}
      </button>
    </form>

    <p class="mt-3 text-center">
      <span ng-if="mode === 'signup'">
        Already have an account? <a href="" ng-click="mode='login'">Sign in</a>
      </span>
      <span ng-if="mode === 'login'">
        Don't have an account? <a href="" ng-click="mode='signup'">Sign up</a>
      </span>
    </p>
  </div>
</div>
