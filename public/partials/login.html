<div class="login-container" ng-controller="AuthController">
  <h2>Login</h2>

  <p class="text-danger" ng-if="sessionExpired">
    Your session expired. Please log in again.
  </p>
  <p class="text-danger" ng-if="error">{{ error }}</p>

  <form ng-submit="login()" novalidate>
    <input type="email" ng-model="form.email" placeholder="Email" required>
    <input type="password" ng-model="form.password" placeholder="Password" required>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p>Don't have an account? <a ui-sref="auth({ mode: 'signup' })">Sign up</a></p>
</div>
