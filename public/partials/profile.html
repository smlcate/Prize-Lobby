<div class="container" ng-controller="ProfileController">
  <h2>{{ profile.username || 'Your' }} Profile</h2>

  <div class="row">
    <div class="col-md-6">
      <h4>Wallet Balance</h4>
      <p>{{ profile.wallet_balance / 100 | currency }}</p>

      <h4>Gamertags</h4>
      <ul>
        <li ng-repeat="gamertag in gamertags">
          {{ gamertag.platform }}: {{ gamertag.gamertag }}
          <button class="btn btn-sm btn-danger" ng-click="deleteGamertag(gamertag.id)">Remove</button>
        </li>
      </ul>

      <form ng-submit="addGamertag()" novalidate>
        <input type="text" ng-model="newGamertag.gamertag" placeholder="Gamertag" required />
        <select ng-model="newGamertag.platform" required>
          <option value="" disabled selected>Select Platform</option>
          <option value="xbox">Xbox</option>
          <option value="psn">PlayStation</option>
          <option value="steam">Steam</option>
          <option value="epic">Epic Games</option>
        </select>
        <button type="submit" class="btn btn-primary btn-sm">Add Gamertag</button>
      </form>

      <p class="text-danger" ng-if="error">{{ error }}</p>
    </div>

    <div class="col-md-6">
      <h4>Link League of Legends Account</h4>
      <form ng-submit="addLeagueAccount()">
        <input type="text" ng-model="leagueSummoner" placeholder="Summoner Name" required>
        <button type="submit" class="btn btn-sm btn-primary">Link League Account</button>
      </form>
      <p class="text-success" ng-if="leagueSuccess">{{ leagueSuccess }}</p>
      <p class="text-danger" ng-if="leagueError">{{ leagueError }}</p>
    </div>
  </div>
</div>
