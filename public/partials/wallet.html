<div class="wallet-container">
  <h2>Wallet Balance</h2>
  <p class="wallet-balance">Your Balance: {{ formatAmount(wallet.balance) }}</p>

  <h3>Add Funds</h3>
  <form ng-submit="deposit()">
    <label for="depositAmount">Amount (in cents):</label>
    <input type="number" id="depositAmount" ng-model="depositAmount" min="100" step="100" required />

    <!-- Stripe card UI mount point -->
    <label for="card-element">Card Details:</label>
    <div id="card-element" class="stripe-input"></div>

    <!-- Error message container -->
    <div id="card-errors" role="alert"></div>

    <button type="submit">Deposit</button>
  
  </form>

  <h3>Request Withdrawal</h3>
  <form ng-submit="requestWithdrawal()">
    <label for="withdrawAmount">Amount (in cents):</label>
    <input type="number" id="withdrawAmount" ng-model="withdrawAmount" min="100" step="100" required />
    <button type="submit">Request Withdrawal</button>
  </form>

</div>

<style>
  .stripe-input {
    background: white;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  #card-errors {
    color: red;
    margin-top: 5px;
  }

  .wallet-container {
    max-width: 400px;
    margin: auto;
  }

  .wallet-balance {
    font-size: 1.2em;
    margin-bottom: 20px;
  }

  button {
    margin-top: 10px;
  }
</style>
