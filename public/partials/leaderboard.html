<div ng-include="'partials/tabs.html'"></div>

<div class="container">
  <h2>Leaderboard</h2>
  <form ng-submit="loadLeaderboard()">
    <label>Game:
      <input type="text" ng-model="game" placeholder="e.g. Rocket League" />
    </label>
    <label>Platform:
      <input type="text" ng-model="platform" placeholder="e.g. xbox" />
    </label>
    <button type="submit">Filter</button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Game</th>
        <th>Platform</th>
        <th>Wins</th>
        <th>Matches</th>
        <th>Prize ($)</th>
        <th>XP</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in leaderboard">
        <td>{{entry.username}}</td>
        <td>{{entry.game}}</td>
        <td>{{entry.platform}}</td>
        <td>{{entry.total_wins}}</td>
        <td>{{entry.total_matches}}</td>
        <td>{{entry.total_prize / 100 | number:2}}</td>
        <td>{{entry.total_xp}}</td>
      </tr>
    </tbody>
  </table>
</div>
