<div class="container">
  <h2>Request Withdrawal</h2>

  <form ng-submit="submitWithdrawal()">
    <div>
      <label>Amount (in USD):</label>
      <input type="number" ng-model="withdraw.amount" min="1" required />
    </div>

    <div>
      <label>Method:</label>
      <select ng-model="withdraw.method" required>
        <option value="PayPal">PayPal</option>
        <option value="Bank">Bank Transfer</option>
      </select>
    </div>

    <div>
      <label>Destination (e.g. email or account #):</label>
      <input type="text" ng-model="withdraw.details" required />
    </div>

    <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>

  <p class="text-success" ng-if="message">{{ message }}</p>
  <p class="text-danger" ng-if="error">{{ error }}</p>
</div>
